		<div id="container">
			
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<audio id="audio" src="beep-07.wav" autoplay="false" ></audio>
    
					<button onclick="playSound();" class="operator" id="clear">C</button>
					<button onclick="playSound();" class="operator" id="backspace">CE</button>
					<button onclick="playSound();" class="operator" id="%">%</button>
					<button onclick="playSound();" class="operator" id="/">&#247;</button>
					<button onclick="playSound();" class="number" id="7">7</button>
					<button onclick="playSound();" class="number" id="8">8</button>
					<button onclick="playSound();" class="number" id="9">9</button>
					<button onclick="playSound();" class="operator" id="*">&times;</button>
					<button onclick="playSound();" class="number" id="4">4</button>
					<button onclick="playSound();" class="number" id="5">5</button>
					<button onclick="playSound();" class="number" id="6">6</button>
					<button onclick="playSound();" class="operator" id="-">-</button>
					<button onclick="playSound();" class="number" id="1">1</button>
					<button onclick="playSound();" class="number" id="2">2</button>
					<button onclick="playSound();" class="number" id="3">3</button>
					<button onclick="playSound();" class="operator" id="+">+</button>
					<button onclick="playSound();" class="empty" id="empty"></button>
					<button onclick="playSound();" class="number" id="0">0</button>
					<button onclick="playSound();" class="empty" id="empty"></button>
					<button onclick="playSound();" class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
